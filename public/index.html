<!DOCTYPE html>
<html lang="en">
<head>
  <title>dev-web firehose</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#37474F">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="app.js"></script>
</head>
<body>

<main>
  <header>
    <hgroup>
      <h1 class="title layout center-center">dev-web firehose
        <!-- <span class="subtitle">articles, tuts, tweets, code snippets</span> -->
      </h1>
      <h4 class="subtitle">articles, tuts, tweets, code snippets</h4>
      <h4><u>Keep this page open</u>! Posts update in real-time as they're added and are sorted by added date.<br>
        Clicking a <a href="?author=Paul+Kinlan">name</a> or <a href="?domain=medium.com">domain</a> filters the list.</h4>
    </hgroup>
    <div id="filtering" class="layout center-center">
      <span>Filtering posts by "<span class="filtering-needle"></span>".</span>
      <a href="#" class="filtering-clear" onclick="return clearFilters()"><img src="img/clear_white_24px.svg"></a>
    </div>
  </header>
  <div id="container">
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </div>
</main>
<!-- TODO: use import() when Firebase supports modules -->
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-firestore.js"></script>
</body>
</html>
