<!DOCTYPE html>
<html lang="en">
<head>
  <title>dev-web firehose</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#37474F">
  <link rel="icon" sizes="192x192" href="img/firehose.png">
  <link rel="shortcut icon" href="img/firehose.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans">
  <link rel="stylesheet" href="styles.css">
  <!-- https://developers.google.com/web/updates/2017/12/modulepreload -->
  <!-- <link rel="modulepreload" href="render.mjs">
  <link rel="modulepreload" href="lit-html.js">
  <link rel="modulepreload" href="lib/repeat.js">
  <link rel="modulepreload" href="util.mjs"> -->
  <script type="module" src="app.js"></script>
</head>
<body>

<aside id="help">
  <div class="help-content">
    <span class="layout center">
      <a href="#" class="help-close layout" onclick="return toggleHelp()">
        <img src="img/clear_white_24px.svg" width="18" height="18">
      </a>
      <b>Instructions</b>
    </span>
    <ul>
      <li>Keep this page open! Posts show up in real-time as they're added.</li>
      <li>Posts are sorted by added date. Not necessarily wnen they were published.</li>
      <li>Clicking a <a href="?author=Paul+Kinlan">name</a> or <a href="?domain=medium.com">domain</a> filters the list.</li>
    </ul>
  </div>
</aside>

<main>
  <header>
    <hgroup>
     <h1 class="title layout center-center"><a href="/">dev-web firehose</a></h1>
      <h4 class="subtitle layout center-center">
        articles, tuts, tweets, code snippets
        <a href="#" onclick="return toggleHelp()" class="layout"><img src="img/help_24px.svg" height="18" width="18" class="helpicon"></a>
      </h4>
      <label hidden><input type="checkbox" id="toggletweets">Include tweets</label>
    </hgroup>
    <div id="filtering" class="layout center-center" hidden>
      <span>Filtering posts by "<span class="filtering-needle"></span>".</span>
      <a href="#" class="filtering-clear" onclick="return clearFilters()"><img src="img/clear_white_24px.svg"></a>
    </div>
  </header>
  <div id="container">
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </div>
</main>
<!-- TODO: use import() when Firebase supports modules -->
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-firestore.js"></script>
</body>
</html>
