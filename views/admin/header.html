<header>
  <span id="login" class="layout center">
    <a href="#" class="login-pic" title="Sign in"><img src="/img/user_24px.svg"></a>
    <a href="#" class="login-email" title="Click here to sign out"><img src="/img/user-signed-in.svg"></a>
  </span>
  <hgroup>
    <h1 class="title layout center-center"><a href="/">dev-web firehose</a></h1>
    <h4 class="subtitle">articles, tutorials, <a href="?tweets">tweets</a>, code snippets</h4>
    <div class="layout action-icons">
      <a href="#" onclick="return toggleHelp()" class="layout">
        <img src="/img/help_24px.svg" height="18" width="18" class="helpicon" title="Help" alt="Help">
      </a>
      <a href="https://devwebfeed.appspot.com/posts/?format=rss" class="layout">
        <img src="/img/rss_icon_24px.svg" width="18" height="18" class="rssicon" title="Subscribe to RSS feed" alt="Subscribe to RSS feed">
      </a>
      <a href="/" class="layout">
        <img src="/img/home_icon_24px.svg" width="18" height="18" class="homeicon" title="Home" alt="Home">
      </a>
      <a href="/admin/stats" class="layout">
        <img src="/img/table_chart-24px.svg" width="18" height="18" class="statsicon" title="Analytics stats" alt="Analytics stats">
      </a>
      <a href="/admin/charts" class="layout">
        <img src="/img/pie_chart-24px.svg" width="18" height="18" class="chartsicon" title="Analytics Charts" alt="Analytics Charts">
      </a>
    </div>
  </hgroup>
  <div id="filtering" class="layout center-center" hidden>
    <span>Filtering posts by "<span class="filtering-needle"></span>".</span>
    <a href="#" class="filtering-clear" onclick="return clearFilters()"><img src="img/clear_white_24px.svg"></a>
  </div>
</header>
